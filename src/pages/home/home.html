<ion-header>
  <ion-navbar>
    <ion-title>
      mujiKlassroom
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item class="text" *ngFor="let subject of subjects | async">
        <h2 (click)="subjectDetails(subject)">{{subject.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-footer text-right padding>
      <ion-icon (click)="openModal()" name="add-circle"></ion-icon>
    </ion-footer>

</ion-content>
