<ion-header>

  <ion-navbar>
    <ion-title>New subject</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col offset-3 col-6>
        <ion-item>
          <ion-label floating>name</ion-label>
          <ion-input type="text" [(ngModel)]="name"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col offset-3 col-6>
        <ion-item>
          <ion-label floating>description</ion-label>
          <ion-input type="text" [(ngModel)]="description"> </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col offset-3 col-6>
        <button full color="secondary" ion-button (click)="addSubject()" >add</button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col offset-3 col-6>   
        <button full color="danger" ion-button (click)="close()">cancel</button>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col text-center>   
        <ion-label floating>{{messaje}}</ion-label>
      </ion-col>
    </ion-row>

    
  </ion-grid>

</ion-content>
